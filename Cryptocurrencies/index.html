<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cryptocurrencies</title>
     
    <link href="https://bootswatch.com/4/sandstone/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center my-5">Quote Cryptocurrencies instantly</h1>
    <div class="container main-content">

        <div class="row justify-content-center">
            <form class="col-10 col-md-8" id="form">
                <div class="quote-form row">
                        <div class="form-group col-12 col-md-4">
                            <select id="coin" class="form-control">
                                <option value="" disabled selected>Choose your coin</option>
                                <option value="USD">American dollar</option>
                                <option value="MXN">Mexican peso</option>
                                <option value="GBP">Pounds</option>
                                <option value="EUR">Euros</option>
                            </select>
                        </div>    
                        <div class="form-group col-12 col-md-4">
                            <select id="cryptocurrencie" class="form-control">
                                <option value="" disabled selected>Choose Cryptocurrency</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-md-4">
                            <input type="submit" class="btn btn-success" value="Quote">
                        </div>
                </div><!--.quote-form-->

                <div class="panel-results row justify-content-center mt-5">
                    <div class="content-spinner">
                        <div class="spinner">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
                    </div>
                    <div class="messages col-12"></div>
                    <div id="result" class="col-12"></div>
                </div><!--panel-results-->
            </form>
        </div> 
    </div>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
